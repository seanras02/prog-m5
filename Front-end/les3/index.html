<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31ba87c7ce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&family=Noto+Sans+JP&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@400;700&family=Noto+Sans+JP&display=swap"
        rel="stylesheet">
    <script src="/les3/js/main.js" defer></script>
    <link rel="stylesheet" href="/les3/css/style.css">
    <title>Cool</title>
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="rightWrapper">
            <label for="toggle" class="toggle">
                <input id="toggle--js" class="toggle__input" type="checkbox" name="" id="">
            </label>

            <figure class="header__avatar">
                <img class="header__img" src="img/mountain_2.webp" alt="">
            </figure>
        </div>
    </header>
    <article class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font"> Noto Sans JP </h3>
                <button class="heart"><i class="fa-regular fa-heart heart__logo"></i></button>
            </div>

            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Lato </h3>
                <button class="heart"><i class="fa-regular fa-heart heart__logo"></i></button>
            </div>

            <h2 id="js--lato" class="showcase__output showcase__output--sansSerif">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Great Vibes</h3>
                <button class="heart"><i class="fa-regular fa-heart heart__logo"></i></button>
              
            </div>

            <h2 id="js--merriweather" class="showcase__output showcase__output--serif">Placeholder output</h2>
        </section>
    </article>
</body>

</html>
